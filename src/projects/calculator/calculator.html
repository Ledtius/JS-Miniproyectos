    <main>
      <h1 class="title">Calculadora Básica</h1>
      <section class="calculator-history">
        <section class="calculator__section">
          <form class="calculator" id="calculator" action="">
            <section class="calculator__result">
              <span class="calculator__result-text"> </span>
            </section>
            <section class="calculator__btns">
              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="7"
              >
                7
              </button>
              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="8"
              >
                8

                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="9"
              >
                9
              </button>
              <button
                class="calculator__btn calculator__btn--symbol calculator__btn--entry"
                type="button"
                value="+"
              >
                +
              </button>

              <button
                class="calculator__btn calculator__btn--all-clear"
                type="button"
              >
                AC
                <svg
                  class="calculator__icon calculator__icon--mini"

                  />
                </svg>
              </button>

              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="4"
              >
                4
              </button>
              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="5"
              >
                5
              </button>
              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="6"
              >
                6
              </button>
              <button
                class="calculator__btn calculator__btn--symbol calculator__btn--entry"
                type="button"
                value="-"
              >
                -
              </button>
              <button
                class="calculator__btn calculator__btn--clear"
                type="button"
              >
                C
                <svg
                  class="calculator__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                >
                  <path
                    d="M576 128c0-35.3-28.7-64-64-64L205.3 64c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7L512 448c35.3 0 64-28.7 64-64l0-256zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
                  />
                </svg>
              </button>

              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="1"
              >
                1
              </button>
              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="2"
              >
                2
              </button>
              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="3"
              >
                3
              </button>
              <button
                class="calculator__btn calculator__btn--symbol calculator__btn--entry"
                type="button"
                value="*"
              >
                ×
              </button>

              <button
                class="calculator__btn calculator__btn--number calculator__btn--entry"
                type="button"
                value="0"
              >
                0
              </button>
              <button
                class="calculator__btn calculator__btn--symbol calculator__btn--entry"
                type="button"
                value="."
              >
                .
              </button>
              <button
                class="calculator__btn calculator__btn--equals"
                type="button"
              >
                =
              </button>
              <button
                class="calculator__btn calculator__btn--entry calculator__btn--symbol"
                type="button"
                value="/"
              >
                ÷
              </button>
            </section>
          </form>
        </section>
