<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Miniproyecto: Calculadora basica que permite hacer calculos matimaticos elementales, como suma, multiplicacion y divicion."
    />
    <meta
      property="og:title"
      content="Biblioteca de Miniproyectos | Practicas de JavaScript | Miniproyecto de Calculadora"
    />
    <meta
      property="og:description"
      content="Biblioteca de miniproyectos de JavaScript, Calculadora"
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />

    <link rel="shortcut icon" href="/image/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="calculator.css" />

    <title>
      Biblioteca de Miniproyectos | Practicas de JavaScript | Miniproyecto de
      Calculadora
    </title>
  </head>
  <body>
    <main>
      <h1 class="title">Calculadora Basica</h1>
      <form class="calculator" id="calculator" action="">
        <section class="calculator__result"></section>
        <section class="calculator__btns">
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            7
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            8
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            9
          </button>
          <button class="calculator__btn calculator__btn--symbol" type="button">
            +
          </button>

          <button class="calculator__btn calculator__btn--delete" type="button">
            C
            <svg
              class="calculator__icon calculator__icon--mini"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
              />
            </svg>
          </button>

          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            4
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            5
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            6
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--special calculator__btn--symbol"
            type="button"
          >
            -
          </button>
          <button class="calculator__btn calculator__btn--reset" type="button">
            AC
            <svg
              class="calculator__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <path
                d="M576 128c0-35.3-28.7-64-64-64L205.3 64c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7L512 448c35.3 0 64-28.7 64-64l0-256zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
              />
            </svg>
          </button>

          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            1
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            2
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            3
          </button>
          <button class="calculator__btn calculator__btn--symbol" type="button">
            *
          </button>

          <button
            class="calculator__btn calculator__btn--entry calculator__btn--number"
            type="button"
          >
            0
          </button>
          <button
            class="calculator__btn calculator__btn--entry calculator__btn--special calculator__btn--dot"
            type="button"
          >
            .
          </button>
          <button class="calculator__btn calculator__btn--equals" type="submit">
            =
          </button>
          <button class="calculator__btn calculator__btn--symbol" type="button">
            /
          </button>
        </section>
      </form>

      <section class="history">
        <h2 class="history__title">Historial de Operaciones</h2>
        <section class="history__box">
          <div class="history__element">
            <strong class="history__operation">
              ${variable} = ${eval(variable)}
            </strong>
            <div class="history__btns-messague">
              <div class="history__btns">
                <button class="history__btn history__btn--copy">
                  <svg
                    class="history__icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <path
                      d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z"
                    />
                  </svg>
                </button>

                <button class="history__btn history__btn--delete">
                  <svg
                    class="history__icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <path
                      d="M170.5 51.6L151.5 80l145 0-19-28.4c-1.5-2.2-4-3.6-6.7-3.6l-93.7 0c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80 368 80l48 0 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-8 0 0 304c0 44.2-35.8 80-80 80l-224 0c-44.2 0-80-35.8-80-80l0-304-8 0c-13.3 0-24-10.7-24-24S10.7 80 24 80l8 0 48 0 13.8 0 36.7-55.1C140.9 9.4 158.4 0 177.1 0l93.7 0c18.7 0 36.2 9.4 46.6 24.9zM80 128l0 304c0 17.7 14.3 32 32 32l224 0c17.7 0 32-14.3 32-32l0-304L80 128zm80 64l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16z"
                    />
                  </svg>
                </button>
              </div>
              <span class="btns__messague"></span>
            </div>
          </div>
        </section>
      </section>
    </main>

    <footer>Â© 2025 - Calet Devia - Todos los Derechos Reservados</footer>
    <script src="/calculator/calcutator.js" defer></script>
  </body>
</html>
