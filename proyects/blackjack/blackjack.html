    <meta
      name="description"
      content="El blackjack, también llamado veintiuno, es un juego de cards,con una o más barajas inglesas de 52 cards sin los comodines, que consiste en sumar un valor lo más próximo a 21 pero sin pasarse"
    />
    <meta property="og:title" content="JS Miniproyectos| Blackjack" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="./blackjack.css" />

    <title>Blackjack | JS Miniproyectos</title>
  </head>
  <body>
    <main>
      <h1 class="title">Blackjack</h1>
      <div class="menu">
        <button class="btn btn--new">Nuevo Juego</button>
        <button class="btn btn--draw">Pedir Carta</button>
        <button class="btn btn--stop">Detener</button>
      </div>

      <section class="card-content">
        <div class="card-content__player">
          <div class="card-content__title-pts">
            <h2 class="card-content__title">Jugador 1</h2>

            <div class="card-content__pts">
              <span class="card-content__pts-title">Total puntos:</span>
              <span class="card-content__pts-value">0</span>

              <!-- <span class="card-content__messague"> ¡Has perdido! </span> -->
            </div>
          </div>
          <div class="card-content__cards">
            <!-- <img class="card-content__card" src="assets/cards/10C.png" alt="" /> -->
          </div>
        </div>
        <div class="card-content__player">
          <div class="card-content__title-pts">
            <h2 class="card-content__title">Computadora</h2>
            <div class="card-content__pts">
              <span class="card-content__pts-title">Total puntos:</span>
              <span class="card-content__pts-value">0</span>
            </div>
          </div>
          <div class="card-content__cards">
            <!-- <img class="card-content__card" src="assets/cards/10C.png" alt="" /> -->
          </div>
        </div>
      </section>
    </main>
