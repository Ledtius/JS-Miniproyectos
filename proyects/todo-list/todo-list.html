        <!-- Introducción

Buenos días, espero que se encuentren muy bien, aquí presente su humilde servidor, Calet Devia, desarrollador web en proceso de crecimiento, disculpen por haberme ausentado un poco.
Hoy les voy a presentar tres proyectos hechos en JavaScript, cada uno de ellos he ayudaron a aprender habilidades nuevas, desde el manejo de datos con el LocalStorage hasta el consumo de API. Sin más dilación comencemos.


Calculadora
Esta es una calculadora básica en la cual puedes realizar operaciones elementales, como suma, resta, multiplicación y división, cuenta con un historial de operaciones en el cual puedes copiar la operación en el portapapeles. Esta calculadora me ayudo a profundizar temas como la manipulación del DOM dinámicamente, delegación de eventos, la modularizacion del código, función de copia a portapapeles y, por último, pero no menos importante, la aplicación del almacenamiento local o LocalStorage, Por cierto, se aplicó colores, y una que otra animación que ayudan a la mejora de la experiencia de usuario.

Todo List
Bueno, el segundo proyecto es Todo List o Lista de tareas, este fue el primer proyecto en el implemente el LocalStorage, pude aprender la creación de elementos dinámicos, manejar estados, como el hecho de finalizar o marcar como pendiente una tarea, la edición y eliminación de elementos, también se realizó una interfaz dinámica con animaciones y colores agradables

App del clima
Y, por último, pero no menos importante, la aplicación del clima, en la cual puedes buscar el estado del clima en base a la ciudad de preferencia, te mostrara, la temperatura, el estado meteorológico, la humedad y la velocidad del viento. Aprendí el hecho de hacer peticiones HTTP con fetch, manejo de documentos tipo JSON, errores, y en esta aplicación fue donde aplica el mayor numero de animaciones y dinamismo en la interfaz de usuario. Ya que la interfaz cambia con respecto al clima correspondiente.
